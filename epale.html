<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Retrato Favorito</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    .btn {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #ee9ca7;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6f91;
    }

    /* Animaciones */
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heartbeat {
      animation: heartbeat 0.6s ease;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      75% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }

    #mensaje {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #444;
      min-height: 1.2em;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Andrea.jpg" alt="Foto de Andrea" id="fotoChica">
    <h2>Ella me gusta 💖</h2>
    <button class="btn" id="boton" onclick="cambiarMensaje()">Clikear :D</button>
    <p id="mensaje"></p>
  </div>

  <!-- Elemento de audio -->
  <audio id="audioPlayer" autoplay loop></audio>

  <script>
   const mensajes = [
  "No sé si lo has notado, pero me encanta hablar contigo 😌",
  "Cada vez que te veo, me alegras el día ☀️",
  "Tienes algo que me encanta y no logro explicar ✨",
  "Me gusta cómo eres, sin filtros ni poses 🌹",
  "¿Cómo haces para hacerme sonreír con tan solo un mensaje? 😊",
  "Desde que te conocí, los lunes no se sienten tan lunes 💬",
  "Tu forma de ser... me tiene pensando en ti más de la cuenta 🤭",
  "Podríamos no hacer nada, y aún así me encantaría estar contigo 🧡",
  "Eres como una canción que no me canso de escuchar 🎶",
  "Ojalá supieras lo bien que me haces sentir 😍",
  "Contigo se me olvida hasta lo que iba a decir 😅",
  "Si apareces en mis sueños, no quiero despertar 🌙",
  "No eres Google, pero tienes todo lo que busco 😏",
  "Me encantaría conocerte aún más... ¿te parece? 😉",
  "No sé si te pasa, pero yo ya estoy empezando a ilusionarme un poquito 💭"
];


    const canciones = [
      "musica1x.mp3",
      "musica2.mp3",
      "musica3x.mp3",
      "musica4x.mp3"
    ];

    function cambiarMensaje() {
  const indiceMensaje = Math.floor(Math.random() * mensajes.length);
  const mensaje = mensajes[indiceMensaje];

  const indiceCancion = Math.floor(Math.random() * canciones.length);
  const cancion = canciones[indiceCancion];

  const mensajeElem = document.getElementById("mensaje");
  const boton = document.getElementById("boton");
  const foto = document.getElementById("fotoChica");

  // Reproduce audio
  const audio = document.getElementById("audioPlayer");
  audio.src = cancion;
  audio.play();

  // Añadir animaciones
  mensajeElem.innerText = mensaje;
  mensajeElem.classList.remove("fade-in");
  void mensajeElem.offsetWidth;
  mensajeElem.classList.add("fade-in");

  boton.classList.add("heartbeat");
  setTimeout(() => boton.classList.remove("heartbeat"), 600);

  foto.classList.add("shake");
  setTimeout(() => foto.classList.remove("shake"), 400);
}

  </script>

</body>
</html>
